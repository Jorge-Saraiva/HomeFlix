<!-- Parâmetro para carregar imagens na página -->
{% load static %}

{% block head %}
<style>
@media (max-width: 575.98px) {
    .imagem {
        width: 80px;
    }
    #campo_pesquisar {
        width: 95%;
    }
    footer li {
        font-size: 0.8em;
    }
    .background {
        width: 100%;
        height: 300px;
        padding-bottom: 0;
        padding-left: 5px;
        margin-bottom: 0;
    }
    .titulo {
        font-size: 1.5em;
        margin: 0;
    }
    .play {
        font-size: 0.8em;
        width: 20px;
        margin: 0;
        justify-content: center;
        padding: 0;
    }
}

/*Small devices (landscape phones, 576px and up)*/
@media (min-width: 576px) and (max-width: 767.98px) {
    .imagem {
        width: 100px;
    }
    footer li {
        font-size: 0.8em;
    }
    .background {
        width: 100%;
        height: 400px;
        padding-bottom: 0;
        padding-left: 5px;
        margin-bottom: 0;
    }
    .titulo {
        font-size: 1.5em;
        margin: 0;

    }
    .play {
        font-size: 0.8em;
        width: 20px;
        margin: 0;
        justify-content: center;
        padding: 0;
    }
}

/*Medium devices (tablets, 768px and up)*/
@media (min-width: 768px) and (max-width: 991.98px) {
    .imagem {
        width: 100px;
    }
    footer li {
        font-size: 0.8em;
    }
    .background {
        width: 100%;
        height: 500px;
        padding-bottom: 0;
        padding-left: 5px;
        margin-bottom: 0;
    }
    .titulo {
        font-size: 1.5em;
        margin: 0;

    }
    .play {
        font-size: 0.8em;
        width: 20px;
        margin: 0;
        justify-content: center;
        padding: 0;
    }
}

/*Large devices (desktops, 992px and up)*/
@media (min-width: 992px) and (max-width: 1199.98px) {
    .imagem {
        width: 120px;
    }
    footer li {
        font-size: 0.8em;
    }
    .background {
        width: 100%;
        height: 600px;
        padding-bottom: 0;
        padding-left: 5px;
        margin-bottom: 0;
    }
    .titulo {
        font-size: 1.5em;
        margin: 0;

    }
    .play {
        font-size: 0.8em;
        width: 20px;
        margin: 0;
        justify-content: center;
        padding: 0;
    }
}

/*Extra large devices (large desktops, 1200px and up)*/
@media (min-width: 1200px) {
    .imagem {
        width: 120px;
    }
}
</style>

{% endblock %}

<nav class="w-full flex justify-between items-center py-2 px-2 fixed z-50">

    <div class="w-3/12">
        <a href="/">
            <img src="{% static 'images/homeflix.png' %}" alt="" class="w-full imagem">
        </a>
    </div>

</nav>
