<!--
Tudo o que for editado nessa página 'base.html', afetará as demais páginas do nosso projeto
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>
        {% block titulo %}
        {% endblock %}
    </title>

    <!-- Configurar o Bootstrap para o nosso projeto -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Configurar o Tailwind para o nosso projeto -->
    <script src="https://cdn.tailwindcss.com"></script>

    {% block head %}
    <style>
        html, body
        {
         overflow-x: hidden;
        }
    </style>
    {% endblock %}

</head>
<body class="bg-black text-gray-100 font-primary">

    <!-- Incluir a barra de navegação na base do projeto -->
    {% include 'navbar.html' %}

    <!-- "block content"    Abertura bloco conteúdo -->
    {% block content %}

    {% endblock %}
    <!-- "endblock"   Fechamento bloco conteúdo -->

    <script>
        const nav = document.querySelector('nav')

        document.addEventListener("scroll", e=> {

            if(scrollY>100) {
                if(scrollY>window.innerHeight) {
                nav.classList.add('invisible')
            }else{
                nav.classList.add('bg-black')
                nav.classList.remove('invisible')
            }
            }else{
                nav.classList.remove('bg-black')
                nav.classList.remove('invisible')
                }
        })
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
